    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/docs.css" rel="stylesheet">
    <link href="assets/js/google-code-prettify/prettify.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">

  <body data-spy="scroll" data-target=".bs-docs-sidebar">
<div class="jumbotron masthead">
  <div class="container">
    <h1>thechillbar</h1>
    <p>
      <input type="number" class="input-mini" id="red" placeholder="R">
      <input type="number" class="input-mini" id="green" placeholder="G">
      <input type="number" class="input-mini" id="blue" placeholder="B">
    <p>
      <a class="btn btn-primary btn-large" id="set-color-button">Set Color</a>
    </p>
    <p>
      <a class="btn btn-primary btn-large" id="rainbow-button">Fade</a>
    </p>
    <p>
      <a class="btn btn-primary btn-large" id="rainbow-cycle-button">Fade Cycle</a>
    </p>
    <p>
      <a class="btn btn-primary btn-large" id="color-wipe-button">Wipe</a>
    </p>
    <p>
      <a class="btn btn-primary btn-large" id="random-choice-button">Random Selection</a>
    </p>
    <p>
      <a class="btn btn-primary btn-large" id="blackout-button">Blackout</a>
    </p>
    <p>
      <a class="btn btn-primary btn-large" id="toggle-christmas-mode-button">Toggle Christmas Mode</a>
    </p>
  </div>
</div>
